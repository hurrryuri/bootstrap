<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <pre>
        작은 메세지 태그
        일반적으로 상품에는 신상품, 추천상품, 게시글에 조회수, 좋아요 수
        <div></div> : 세로로 영역을 나눌때
        <span></span> : 가로로 영역을 나눌 때

        .badge : 일반 배지
        .badge rounded-pill : 모서리가 둥근 배지
    </pre>
    <div class="container">
        <p>연습용 게시글입니다.<span class="badge rounded-pill bg-info">3</span></p>
        <button type="button" class="btn btn-primary">
            메세지<span class="badge bg-danger">5</span>
        </button>
        <h3>등산복<span class="badge rounded-pill bg-info">추천상품</span></h3>
    </div>

</body>
</html>

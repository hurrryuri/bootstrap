<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->

</head>
<body>
    <pre>
        이미지는 앨범, 상품, 회원이미지
        일반적으로는 둥근 모서리, 앨범은 썸네일, 회원이미지는 원형이미지

        <img src="파일명 및 주소" alt="파일이 없을때 안내문"
             title="이미지에 마우스 올렸을때 안내문" width="폭크기" height="높이크기"
                                            class w-크기         h-높이>

        [이미지 유형]
        .rounded-circle : 원 이미지
        .rounded : 원 이미지
        .border : 테두리 이미지
        .img-thunbnail : 썸네일
    </pre>
    <div>
        <img src="https://goldmon.kr/web/product/extra/big/202402/54735b3d88c167d1374bf4ef94bff20e.png"
